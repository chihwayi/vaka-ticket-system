<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <div mat-card-avatar class="login-header-image">
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>Vaka Health Foundation</mat-card-title>
        <mat-card-subtitle>Ticket System Login</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="submitted && f['username'].errors">
              Username is required
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="submitted && f['password'].errors">
              Password is required
            </mat-error>
          </mat-form-field>
          
          <div class="button-container">
            <button 
              mat-raised-button 
              color="primary" 
              class="login-button"
              [disabled]="loading">
              <span *ngIf="!loading">Login</span>
              <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
